<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <!-- Importing TensorFlow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Classifier</h1>
            <p class="subtitle">Upload an image to see what the AI recognizes</p>
        </header>

        <div class="upload-container">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag and drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button id="classifyBtn" disabled>Classify Image</button>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Preview">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Running AI model...</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <h2 class="results-title">Classification Results</h2>
            <div id="predictions"></div>
        </div>
    </div>

    <!-- Linking JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
